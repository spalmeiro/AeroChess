{% extends "layout.html" %}

{% block  title %} Aerochess - Partida contra el ordenador {% endblock %}

{% block cdn %}

    <!-- CSS de Chessboard para el tablero  -->
    <link rel="stylesheet" href="/static/css/chessboard-1.0.0.min.css">

    <!-- Script de Chessboard para el funcionamiento del tablero -->
    <script src="/static/js/chessboard-1.0.0.min.js"></script>

    <!-- Script de Chess para el funcionamiento de la interfaz -->
    <script src="/static/js/chess.js"></script>

    <!-- Script propio para el funcionamiento de la pÃ¡gina -->
    <script src="/static/js/computer.js" defer></script>

{% endblock %}

{% block body %}

    <main class="container">

        <div class="col">
            <div class="row">
              <div class="col">
                <div class="card mt-2">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-5">
      
                        <style type="text/css">
                          .highlight-white {
                            box-shadow: inset 0 0 3px 3px yellow;
                          }
                          .highlight-black {
                            box-shadow: inset 0 0 3px 3px blue;
                          }
      
                        </style>
                        
                          <div class="input-group mb-3">
                          <div class="input-group-prepend">
                          <button id="subboton" class="btn btn-outline-secondary" type="temas">Aplicar Tema</button>
                          </div>
                          <select class="custom-select" id="apariencia" aria-label="">
                          <option value="wikipedia" selected>Elige el estilo de piezas que mas te gusten</option>
                          <option value="wikipedia">Tema 1</option>
                          <option value="piezas">Tema 2 </option>
                          <option value="uscf">Tema 3</option>
                          <option value="alpha">Tema 4</option>
                          </select>
                          </div> 
      
      
                        <!-- ex/ hacer apararecer el tablero -->
                        <div id="tablero" class="mx-auto mb-2" style="width: 500px;"></div>
                        <div class="row mx-auto mb-2" style="width: 500px;">
                           Estado de la partida -->
                          <strong class="mx-auto mb-2"><div id="status"></div></strong>
      
                          <!-- ex FEN actual y cargar el fen nuevo -->
                          <div class="input-group mb-3">
                            <input id="fen" type="text" class="form-control">
                            <div class="input-group-append">
                              <button id="set_fen" class="btn btn-outline-success">Set FEN</button>
                            </div>
                          </div>
      
                          <div class="input-group mb-3">
                            <select id="move_time" class="form-control mr-2">
                              <option value="100" selected>Instantaneo</option>
                              <option value="1000">1 sec</option>
                              <option value="2000">2 sec</option>
                              <option value="3000">3 sec</option>
                              <option value="4000">4 sec</option>
                              <option value="5000">5 sec</option>
                              <option value="6000">6 sec</option>
                              <option value="7000">7 sec</option>
                              <option value="8000">8 sec</option>
                              <option value="9000">9 sec</option>
                              <option value="10000">10 sec</option>
                            </select>
                            <select id="Nivel" class="form-control ml-2">
                              <option value="0">Nivel 0</option>
                              <option value="2">Nivel 2</option>
                              <option value="4">Nivel 4</option>
                              <option value="6">Nivel 6</option>
                              <option value="8">Nivel 8</option>
                              <option value="10" selected>Nivel 10</option>
                              <option value="12">Nivel 12</option>
                              <option value="14">Nivel 14</option>
                              <option value="16">Nivel 16</option>
                              <option value="18">Nivel 18</option>
                              <option value="20">Nivel 20</option>
                            </select>
                          </div>
                          <!-- ex  game info no se que cojones son  -->
                          <table class="table text-center">
                            <thead>
                              <tr>
                                <th>score</th>
                                <th>Time</th>
                                <th>Nodes</th>
                                <th>Knps</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td><strong id="score" class="text-danger"></strong></td>
                                <td id="time"></td>
                                <td id="nodes"></td>
                                <td id="knps"></td>
                              <tr>
                            </tbody>
                          </table>
      
                          <!-- -buttons -->
                          <div class="btn-group">
                            <button id="new_game" class="btn btn-outline-secondary">Nueva partida</button>
                            <button id="make_move" class="btn btn-outline-secondary">Relizar movimiento</button>
                            <button id="take_back" class="btn btn-outline-secondary">Retroceder movimiento</button>
                            <button id="flip_board" class="btn btn-outline-secondary">Rotar tablero</button>
                          </div>
                        </div>
                      </div>
                      <!-- <div class="col"> -->
                        <!-- ex muestra el PGN  -->
                        <!-- <div class="mt-2"><strong>PGN:</strong></div> -->
                        <!-- <div id="pgn"></div> -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </main>

{% endblock %}
