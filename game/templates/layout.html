<!DOCTYPE html>

<html lang=es>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Favicon -->
        <link href="/static/img/favicon/favicon.ico" rel="shortcut icon">

        <!-- Título de la página -->
        <title>{% block title %}{% endblock %}</title>

        <!-- CSS de Bootstrap 4.6.0 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        
        
        <!-- CSS propio -->
        <link rel="stylesheet" href="/static/css/styles.css">

        <!-- Script de JQuery 3.6.0 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Script de Bootstrap 4.6.0 bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Script de FontAwesome para fuentes e iconos -->
        <script src="https://kit.fontawesome.com/7899aa2b49.js" crossorigin="anonymous"></script>

        <!-- Script propio para el modo hover de los dropdowns -->
        <script src="/static/js/dropdown.js" defer></script>

        <!-- Otros CDNs que requiera la página en particular (si los requiere) -->
        {% block cdn %}{% endblock %}

        <!-- Esto proporciona protección contra Cross Site Request Forgeries -->
        {% csrf_token %}

    </head>

    <body style="padding-top: 5rem;">

        <!-- Navegación -->
        <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
            
            <!-- Navegación - Envoltorio para la barra de navegación -->
            <div class="container">

                <!-- Navegación - Página principal -->
                <a class="navbar-brand d-flex" href="/">
                    <div class="navbar-brand-icon align-top mr-md-2">
                        <span class="fas fa-chess"></span>
                    </div>
                    <div class="navbar-brand-text">AeroChess</div> 
                </a>
                
                <!-- Navegación - Botón para el modo colapsado -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navegación - Envoltorio para que funcionen las opciones de navegación en modo colapsado -->
                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <!-- Navegación - Páginas -->
                    <ul class="navbar-nav mr-auto mb-md-0">

                        <!-- Navegación - Menú Jugar -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="fas fa-chess-pawn"></span>
                                <span>Jugar</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/">Crear partida</a></li>
                                <li><a class="dropdown-item" href="/">Contra un amigo</a></li>
                                <li><a class="dropdown-item" href="/play/computer">Contra el ordenador</a></li>
                            </ul>
                        </li>

                        <!-- Navegación - Menú Puzzles -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="fas fa-puzzle-piece"></span>
                                <span>Puzzles</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="/">Aleatorio</a></li>
                                <li><a class="dropdown-item" href="/">Elegir puzzle</a></li>
                            </ul>
                        </li>

                    </ul>

                    <!-- Navegación - Opciones y perfil -->
                    <ul class="navbar-nav ml-auto mb-md-0">

                        <!-- Navegación - Menú Opciones -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="fas fa-cog"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Algo</a></li>
                                <li><a class="dropdown-item" href="#">Algo</a></li>
                                <li><a class="dropdown-item" href="#">Algo</a></li>
                            </ul>
                        </li>

                        <!-- Navegación - Menú Perfil -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="fas fa-user"></span>
                            </a>
                            <ul class="dropdown-menu  dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Algo</a></li>
                                <li><a class="dropdown-item" href="#">Algo</a></li>
                                <li><a class="dropdown-item" href="#">Algo</a></li>
                            </ul>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

        <!-- Cuerpo -->
        {% block body %}{% endblock %}

    </body>

</html>
