<!DOCTYPE html>

<html lang=es>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Esto es para cargar un tag de Django -->
        {% load static %}

        <!-- Favicon -->
        <link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}">

        <!-- Título de la página -->
        <title>{% block title %}{% endblock %}</title>

        <!-- CSS de Bootstrap 4.6.0 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        
        
        <!-- CSS de Chessboard para el tablero  -->
        <link rel="stylesheet" href="{% static 'css/chessboard-1.0.0.css' %}">

        <!-- CSS propio -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

        <!-- Script de JQuery 3.6.0 -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <!-- Script de Bootstrap 4.6.0 bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Script de FontAwesome para fuentes e iconos -->
        <script src="https://kit.fontawesome.com/7899aa2b49.js" crossorigin="anonymous"></script>

        <!-- Script propio para el modo hover de los dropdowns -->
        <script src="{% static 'js/dropdown.js' %}" defer></script>

        <!-- Script de Chessboard para el funcionamiento del tablero -->
        <script src="{% static 'js/chessboard-1.0.0.js' %}"></script>

        <!-- Script propio para permitire la personalización del tablero -->
        <script src="{% static 'js/customization.js' %}" defer></script>

        <!-- Otros CDNs que requiera la página en particular (si los requiere) -->
        {% block cdn %}{% endblock %}

        <!-- Esto proporciona protección contra Cross Site Request Forgeries -->
        {% csrf_token %}

    </head>

    <body class="h-100">

        <!-- Cuerpo -->
        {% block body %}{% endblock %}

        <!-- Scripts -->
        {% block scripts %}{% endblock %}

    </body>

</html>
