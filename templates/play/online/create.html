{% extends "layout.html" %}

{% block title %} Aerochess -  Crear partida online {% endblock %}

{% block body %}

    <!-- Barra de navegación -->
    {% include "includes/navbar.html" %}

    <main class="index-main h-100">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">

                    <form class="form" method="post">

                        <!-- Esto proporciona protección contra Cross Site Request Forgeries -->
                        {% csrf_token %}

                        <h1 class="text-center">Crear partida online</h1>
                        <hr>

                        <!-- Elección del tipo de partida -->
                        <div class="form-group">
                            <label class="form-label" for="opponent">Elige el tipo de partida:</label>
                            <div class="row">
                                <div class="col">
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active w-100">
                                            <input type="checkbox" checked>Pública
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active w-100">
                                            <input type="checkbox" checked>Privada
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="form-group">
                            <label class="form-label" for="opponent">Oponente (si se deja en blanco será una partida pública que aparecerá en el lobby):</label>
                            <input class="form-control" type="text" name="opponent" id="opponent" placeholder="Oponente" autofocus>
                        </div>
        
                        <div class="form-group">
                            <label for="owner_side">Selecciona con qué piezas deseas jugar:</label>
                            <select class="form-control" id="owner_side" name="owner_side">
                                <option value="white">Blancas</option>
                                <option value="black">Negras</option>
                            </select>
                        </div> -->
                        
                        <label for="owner_side">Selecciona con qué piezas deseas jugar:</label>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-pieces black" value="black"></button>
                            <button type="submit" class="btn btn-pieces random" value="random"></button>
                            <button type="submit" class="btn btn-pieces white" value="white"></button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>

{% endblock %}
