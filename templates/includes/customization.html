<!-- Modal para la personalización de las piezas y el tablero -->
<div class="modal fade" id="personalizacion" data-backdrop="static" tabindex="0">

    <div class="modal-dialog modal-dialog-centered">

        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title">Personalización</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form>

                <div class="modal-body">

                    <div class="form-group">
                        <label for="piece_style">Selecciona un estilo para las piezas:</label>
                        <select class="custom-select" id="piece_style">
                            <option value="wikipedia" selected>Predeterminado</option>
                            <option value="piezas">Tema 1 </option>
                            <option value="uscf">Tema 2</option>
                            <option value="alpha">Tema 3</option>
                        </select>
                    </div>

                    <!-- <div class="form-group">
                        <label for="piece_style">Selecciona un estilo para el tablero:</label>
                        <select class="form-control" id="piece_style">
                            <option value="wikipedia" selected>Predeterminado</option>
                            <option value="piezas">Tema 1 </option>
                            <option value="uscf">Tema 2</option>
                            <option value="alpha">Tema 3</option>
                        </select>
                    </div>                   -->

                    <div id="BoardPreview" class="mx-auto mb-2" style="width: 400px"></div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary mr-auto" type="button" role="button" data-dismiss="modal">Cerrar</button>
                    <button class="btn btn-primary mb-2" id="customization" type="button" role="button" data-dismiss="modal">Aplicar cambios</button>
                </div>

            </form>
            
        </div>

    </div>

</div>
