{% extends "layout.html" %}

{% block title %} Aerochess -  Registrarse {% endblock %}

{% block body %}

    <main>

        <div class="container">

            <h2 class="text-center">Bienvenido a AeroChess</h2>
            <hr>

            <form class="form-signup" method="post">

                <!-- Esto proporciona protección contra Cross Site Request Forgeries -->
                {% csrf_token %}

                <div class="form-group">
                    <label class="sr-only" for="username">Nombre de usuario:</label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Nombre de usuario" required autofocus>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="email">Correo electrónico (opcional):</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Correo electrónico (opcional)">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="password">Contraseña:</label>
                    <input class="form-control" type="password" name="password1" id="password"  placeholder="Contraseña" required>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="password">Confirmación de contraseña:</label>
                    <input class="form-control" type="password" name="password2" id="password"  placeholder="Confirmación de contraseña" required>
                </div>

                <button type="submit" class="btn btn-primary">Crear cuenta</button>

            </form>

            <hr>
            <h6 class="font-weight-normal">¿Ya tienes una cuenta? &rarr; <a href="/accounts/login">Iniciar sesión</a></h6>

        </div>

    </main>

{% endblock %}
