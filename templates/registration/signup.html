{% extends "layout.html" %}

{% block title %} Aerochess -  Registrarse {% endblock %}

{% block body %}

    <!-- Barra de navegación -->
    {% include "includes/navbar.html" %}

    <main class="index-main h-100">
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-10 col-md-8 col-lg-6">

                    <form class="form" method="post">

                        <!-- Esto proporciona protección contra Cross Site Request Forgeries -->
                        {% csrf_token %}

                        <h1 class="text-center">Crear cuenta en AeroChess</h1>
                        <hr>

                        <!-- Introducir usuario -->
                        <div class="form-group">
                            <label for="username">Nombre de usuario:</label>
                            <input class="form-control" type="text" name="username" id="username" placeholder="Nombre de usuario..." required autofocus>
                        </div>

                        <!-- Introducir correo electrónico (opcional) -->
                        <div class="form-group">
                            <label for="email">Correo electrónico (opcional):</label>
                            <input class="form-control" type="email" name="email" id="email" placeholder="Correo electrónico (opcional)...">
                        </div>

                        <!-- Introducir contraseña -->
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input class="form-control" type="password" name="password1" id="password" placeholder="Contraseña..." required>
                        </div>

                        <!-- Confirmar contraseña -->
                        <div class="form-group">
                            <label for="password">Confirma tu contraseña:</label>
                            <input class="form-control" type="password" name="password2" id="password" placeholder="Confirma tu contraseña..." required>
                        </div>

                        <!-- Enviar -->
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>

                        <hr>
                        <h6 class="font-weight-normal">¿No tienes una cuenta? &rarr; <a href="/accounts/signup">Crear cuenta</a></h6>

                    </form>

                </div>
            </div>
        </div>
    </main>

{% endblock %}
